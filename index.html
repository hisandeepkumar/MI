<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMF Advanced Tracking System</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary: #00c8ff;
      --secondary: #ff3a30;
      --dark: #06121f;
      --darker: #040c16;
      --panel: rgba(6, 18, 31, 0.85);
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark);
      color: #7fd3ff;
    }
    
    #map-container {
      position: relative;
      height: 100%;
      width: 100%;
      filter: saturate(1.1) contrast(1.1);
      perspective: 1000px;
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    
    #map-container.three-d {
      transform: rotateX(15deg) rotateY(-5deg) scale(0.95);
    }
    
    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
      transition: all 0.8s ease;
    }
    
    /* HUD overlay: subtle grid + vignette */
    .hud-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(transparent 40%, rgba(0,10,20,0.55) 80%),
        repeating-linear-gradient(0deg, rgba(0,160,255,0.08), rgba(0,160,255,0.08) 1px, transparent 1px, transparent 32px),
        repeating-linear-gradient(90deg, rgba(0,160,255,0.08), rgba(0,160,255,0.08) 1px, transparent 1px, transparent 32px);
      mix-blend-mode: screen;
      z-index: 2;
    }
    
    /* Heads-up text badges (top-left) */
    .hud-badge {
      position: absolute;
      top: 16px;
      left: 16px;
      pointer-events: none;
      font: 600 12px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace;
      color: #7fd3ff;
      letter-spacing: 0.08em;
      text-shadow: 0 0 8px rgba(0, 200, 255, 0.65);
      opacity: 0.9;
      background: rgba(6, 18, 31, 0.6);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(0, 160, 255, 0.25);
      z-index: 3;
    }
    
    /* Pulsing agent marker container */
    .agent-dot {
      width: 24px;
      height: 24px;
      position: relative;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    
    .agent-dot .core {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 12px rgba(0, 200, 255, 0.9), 0 0 24px rgba(0, 200, 255, 0.5);
      z-index: 10;
    }
    
    .agent-dot .pulse {
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px solid rgba(0, 200, 255, 0.55);
      animation: pulse 1.8s infinite;
      z-index: 5;
    }
    
    /* Live location marker */
    .live-location {
      width: 20px;
      height: 20px;
      position: relative;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    
    .live-location .core {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: var(--secondary);
      box-shadow: 0 0 12px rgba(255, 58, 48, 0.9), 0 0 24px rgba(255, 58, 48, 0.5);
      z-index: 10;
    }
    
    .live-location .pulse {
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      border: 2px solid rgba(255, 58, 48, 0.55);
      animation: pulse 2.2s infinite;
      z-index: 5;
    }
    
    @keyframes pulse {
      0%   { transform: scale(0.75); opacity: 0.9; }
      70%  { transform: scale(1.6);  opacity: 0.0; }
      100% { transform: scale(1.6);  opacity: 0.0; }
    }
    
    /* Route line styling */
    .route-line {
      stroke: var(--primary);
      stroke-width: 4;
      stroke-opacity: 0.75;
      stroke-dasharray: 10, 10;
      fill: none;
      filter: drop-shadow(0 0 4px rgba(0, 179, 255, 0.7));
    }
    
    .route-glow {
      stroke: var(--primary);
      stroke-width: 10;
      stroke-opacity: 0.25;
      fill: none;
    }
    
    /* Minimal custom control (bottom-left) */
    .ctrl {
      position: absolute;
      left: 16px;
      bottom: 16px;
      z-index: 3;
      background: var(--panel);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 160, 255, 0.35);
      box-shadow: 0 0 24px rgba(0, 160, 255, 0.25) inset, 0 0 16px rgba(0, 160, 255, 0.2);
      border-radius: 10px;
      padding: 12px 15px;
      color: #bfeaff;
      font: 500 12px ui-monospace, SFMono-Regular, Menlo, monospace;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      max-width: 300px;
    }
    
    .ctrl button {
      all: unset;
      cursor: pointer;
      padding: 8px 14px;
      border: 1px solid rgba(0, 160, 255, 0.35);
      border-radius: 8px;
      transition: all 0.3s ease;
      flex: 1;
      text-align: center;
      min-width: 120px;
    }
    
    .ctrl button:hover {
      background: rgba(0, 160, 255, 0.1);
      box-shadow: 0 0 8px rgba(0, 160, 255, 0.3);
    }
    
    .ctrl button:active {
      background: rgba(0, 160, 255, 0.2);
    }
    
    /* Mission status panel */
    .status-panel {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 3;
      background: var(--panel);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 160, 255, 0.35);
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 0 24px rgba(0, 160, 255, 0.15) inset, 0 0 16px rgba(0, 160, 255, 0.1);
    }
    
    .status-panel h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(0, 160, 255, 0.3);
      padding-bottom: 8px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .status-value {
      color: #bfeaff;
      font-weight: 500;
    }
    
    /* Map attribution */
    .leaflet-control-attribution {
      background: rgba(6, 18, 31, 0.7) !important;
      color: #7fd3ff !important;
      font-size: 10px !important;
      padding: 4px 8px !important;
      border-radius: 4px !important;
      border: 1px solid rgba(0, 160, 255, 0.2) !important;
    }
    
    .leaflet-control-attribution a {
      color: var(--primary) !important;
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 200, 255, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 14px;
      color: #7fd3ff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .signal-bars {
      display: flex;
      align-items: flex-end;
      height: 20px;
      gap: 3px;
      margin-top: 15px;
    }
    
    .bar {
      width: 4px;
      background: var(--primary);
      animation: bar-animation 1.5s infinite ease-in-out;
    }
    
    .bar:nth-child(1) { height: 5px; animation-delay: 0s; }
    .bar:nth-child(2) { height: 10px; animation-delay: 0.2s; }
    .bar:nth-child(3) { height: 15px; animation-delay: 0.4s; }
    .bar:nth-child(4) { height: 20px; animation-delay: 0.6s; }
    
    @keyframes bar-animation {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    
    /* Top controls */
    .top-controls {
      position: absolute;
      top: 16px;
      right: 16px;
      z-index: 3;
      display: flex;
      gap: 10px;
    }
    
    .control-btn {
      width: 40px;
      height: 40px;
      background: var(--panel);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(0, 160, 255, 0.35);
      box-shadow: 0 0 12px rgba(0, 160, 255, 0.25) inset, 0 0 8px rgba(0, 160, 255, 0.2);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      background: rgba(0, 160, 255, 0.1);
      box-shadow: 0 0 16px rgba(0, 160, 255, 0.3);
      transform: scale(1.1);
    }
    
    .control-btn i {
      font-size: 18px;
      color: var(--primary);
    }
    
    /* Location accuracy circle */
    .accuracy-circle {
      stroke: rgba(255, 58, 48, 0.3);
      stroke-width: 2;
      fill: rgba(255, 58, 48, 0.1);
      pointer-events: none;
    }
    
    /* Sci-Fi Keyboard */
    .keyboard-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--darker);
      border-top: 2px solid var(--primary);
      box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
      z-index: 10;
      transform: translateY(100%);
      transition: transform 0.4s ease;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .keyboard-container.active {
      transform: translateY(0);
    }
    
    .search-container {
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    
    #searchInput {
      width: 100%;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--primary);
      border-radius: 50px;
      color: white;
      font-size: 16px;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }
    
    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .keyboard-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 8px;
      max-width: 600px;
    }
    
    .key {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary);
      border-radius: 5px;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .key:hover {
      background: rgba(0, 100, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .key:active {
      background: rgba(0, 150, 255, 0.5);
      transform: translateY(0);
    }
    
    .key.special {
      background: rgba(0, 100, 150, 0.6);
    }
    
    .key.space {
      grid-column: span 4;
    }
    
    .key.enter {
      grid-column: span 2;
      background: rgba(0, 180, 100, 0.6);
    }
    
    .key.backspace {
      grid-column: span 2;
      background: rgba(180, 50, 50, 0.6);
    }
    
    /* 3D Effect */
    .three-d-effect {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, rgba(0,200,255,0.1), rgba(0,200,255,0.05));
      border-radius: 50%;
      filter: blur(20px);
      z-index: 0;
      pointer-events: none;
    }
    
    /* Location marker */
    .destination-marker {
      width: 16px;
      height: 16px;
      position: relative;
      transform: translate(-50%, -50%);
    }
    
    .destination-marker .outer {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.3);
      animation: pulse-gold 2s infinite;
    }
    
    .destination-marker .inner {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
    
    @keyframes pulse-gold {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.5); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    
    /* Status indicators */
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-active {
      background: #0f0;
      box-shadow: 0 0 8px #0f0;
    }
    
    .status-inactive {
      background: #ff3a30;
      box-shadow: 0 0 8px #ff3a30;
    }
    
    /* Locate agent button state */
    .locate-active {
      background: rgba(0, 160, 255, 0.2) !important;
      box-shadow: 0 0 10px var(--primary) inset !important;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">INITIALIZING TRACKING SYSTEM</div>
    <div class="signal-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  
  <div id="map-container">
    <div id="map"></div>
    <div class="hud-overlay"></div>
    <div class="hud-badge">
      IMF TRACK // LIVE FEED<br>
      STATUS: <span class="status-indicator status-inactive"></span>STANDBY · ENCRYPTION AES-256

    <div class="three-d-effect"></div>

    <div class="keyboard-container" id="keyboard">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="ENTER DESTINATION COORDINATES OR LOCATION NAME...">

      <div class="keyboard-grid">
        <div class="key" data-key="1">1</div>

        <div class="key enter" data-key="enter">ENTER</div>
        
        <div class="key space" data-key=" ">SPACE</div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Global variables
    let map, agentMarker, liveLocationMarker, routePolyline, routeGlow, routePath;
    let locationAccuracyCircle, destinationMarker;
    let nightVision = false;
    let userPosition = null;
    let watchId = null;
    let destination = null;
    let previousPosition = null;
    let threeDEnabled = false;
    let trackingActive = false;
    
    // Default location - Jaipur
    const DEFAULT_LOCATION = [26.9124, 75.7873];
    
    // Keyboard keys
    const keyboardKeys = [
      '1','2','3','4','5','6','7','8','9','0',
      'q','w','e','r','t','y','u','i','o','p',
      'a','s','d','f','g','h','j','k','l','backspace',
      'z','x','c','v','b','n','m',',','.','enter',
      ' '
    ];
    
    // Wait for page to load
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the map immediately
      initMap();
      
      // Set up control buttons
      document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
      document.getElementById('searchBtn').addEventListener('click', toggleKeyboard);
      document.getElementById('threeDBtn').addEventListener('click', toggle3D);
      document.getElementById('locateBtn').addEventListener('click', toggleTracking);
      document.getElementById('routeBtn').addEventListener('click', animateRoute);
      document.getElementById('nightBtn').addEventListener('click', toggleNightVision);
      
      // Set up keyboard events
      setupKeyboard();
    });
    
    // Initialize the map
    function initMap() {
      // Hide loading screen
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      }, 1500);
      
      // Create map with default location (Jaipur)
      map = L.map('map', {
        center: DEFAULT_LOCATION,
        zoom: 13,
        zoomControl: false,
        attributionControl: true,
        preferCanvas: true
      });
      
      // Add dark tile layer
      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        maxZoom: 19
      }).addTo(map);
      
      // Add zoom controls
      L.control.zoom({
        position: 'bottomright'
      }).addTo(map);
      
      // Create agent marker at default location
      createAgentMarker(DEFAULT_LOCATION);
      
      // Update status to show standby
      document.getElementById('locationInfo').textContent = "JAIPUR, INDIA";
    }
    
    // Create the agent marker
    function createAgentMarker(position) {
      // Create marker element
      const markerElement = document.createElement('div');
      markerElement.className = 'agent-dot';
      markerElement.innerHTML = '<div class="core"></div><div class="pulse"></div>';
      
      // Create Leaflet marker
      agentMarker = L.marker(position, {
        icon: L.divIcon({
          html: markerElement,
          className: '',
          iconSize: [24, 24],
          iconAnchor: [12, 12]
        })
      }).addTo(map);
    }
    
    // Create live location marker
    function createLiveLocationMarker(position) {
      // Create marker element
      const markerElement = document.createElement('div');
      markerElement.className = 'live-location';
      markerElement.innerHTML = '<div class="core"></div><div class="pulse"></div>';
      
      // Create Leaflet marker
      liveLocationMarker = L.marker(position, {
        icon: L.divIcon({
          html: markerElement,
          className: '',
          iconSize: [20, 20],
          iconAnchor: [10, 10]
        })
      }).addTo(map);
      
      // Add accuracy circle
      locationAccuracyCircle = L.circle(position, {
        radius: 20, // Will be updated with real accuracy
        className: 'accuracy-circle'
      }).addTo(map);
    }
    
    // Toggle location tracking
    function toggleTracking() {
      if (trackingActive) {
        // Stop tracking
        stopLocationTracking();
        document.getElementById('locateBtn').classList.remove('locate-active');
        document.querySelector('.status-indicator').classList.remove('status-active');
        document.querySelector('.status-indicator').classList.add('status-inactive');
        document.querySelector('.hud-badge').innerHTML = 
          "IMF TRACK // LIVE FEED<br>STATUS: <span class='status-indicator status-inactive'></span>STANDBY · ENCRYPTION AES-256";
        document.getElementById('locationInfo').textContent = "TRACKING STOPPED";
        document.getElementById('speedInfo').textContent = "0 KM/H";
      } else {
        // Start tracking
        startLocationTracking();
        document.getElementById('locateBtn').classList.add('locate-active');
        document.querySelector('.status-indicator').classList.remove('status-inactive');
        document.querySelector('.status-indicator').classList.add('status-active');
        document.querySelector('.hud-badge').innerHTML = 
          "IMF TRACK // LIVE FEED<br>STATUS: <span class='status-indicator status-active'></span>ACTIVE · ENCRYPTION AES-256";
      }
      trackingActive = !trackingActive;
    }
    
    // Start location tracking
    function startLocationTracking() {
      if ("geolocation" in navigator) {
        // First get current position
        navigator.geolocation.getCurrentPosition(
          function(position) {
            const pos = [position.coords.latitude, position.coords.longitude];
            
            // Create live location marker if it doesn't exist
            if (!liveLocationMarker) {
              createLiveLocationMarker(pos);
            } else {
              liveLocationMarker.setLatLng(pos);
            }
            
            // Update the view
            map.setView(pos, 16);
            
            // Update location info
            updateLocationInfo(pos[0], pos[1], position.coords.speed);
            
            // Start watching position
            watchId = navigator.geolocation.watchPosition(
              function(position) {
                const newPos = [position.coords.latitude, position.coords.longitude];
                updateLiveLocation(newPos, position.coords.accuracy, position.coords.speed);
              },
              function(error) {
                console.error("Error updating location:", error);
              },
              {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
              }
            );
          },
          function(error) {
            console.error("Error getting location:", error);
            alert("Location access denied. Please enable location services to track your position.");
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
    
    // Stop location tracking
    function stopLocationTracking() {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
    }
    
    // Update live location
    function updateLiveLocation(position, accuracy, speed) {
      // Update marker position
      liveLocationMarker.setLatLng(position);
      
      // Update accuracy circle
      if (locationAccuracyCircle) {
        locationAccuracyCircle.setLatLng(position);
        locationAccuracyCircle.setRadius(accuracy);
      }
      
      // Update location info
      updateLocationInfo(position[0], position[1], speed);
      
      // Move agent marker slightly to simulate movement
      if (previousPosition) {
        const dx = position[0] - previousPosition[0];
        const dy = position[1] - previousPosition[1];
        const agentPos = agentMarker.getLatLng();
        agentMarker.setLatLng([agentPos.lat + dx, agentPos.lng + dy]);
      }
      
      previousPosition = position;
      
      // If we have a destination, update the route
      if (destination) {
        updateRoute(position, destination);
      }
      
      // Center map on new position
      map.panTo(position);
    }
    
    // Update location information display
    function updateLocationInfo(lat, lng, speed) {
      const latDir = lat >= 0 ? 'N' : 'S';
      const lngDir = lng >= 0 ? 'E' : 'W';
      const latStr = Math.abs(lat).toFixed(6);
      const lngStr = Math.abs(lng).toFixed(6);
      
      document.getElementById('locationInfo').textContent = 
        `${latStr}°${latDir}, ${lngStr}°${lngDir}`;
      
      // Calculate and display speed
      let speedKmh = 0;
      if (speed !== null && !isNaN(speed)) {
        speedKmh = Math.round(speed * 3.6); // Convert m/s to km/h
      }
      document.getElementById('speedInfo').textContent = `${speedKmh} KM/H`;
    }
    
    // Create a route to destination
    function createRoute(dest) {
      // Clear any existing route
      if (routePolyline) {
        map.removeLayer(routePolyline);
      }
      if (routeGlow) {
        map.removeLayer(routeGlow);
      }
      
      // Create a sample route from user position to destination
      routePath = [
        liveLocationMarker.getLatLng(),
        [liveLocationMarker.getLatLng().lat + (dest[0] - liveLocationMarker.getLatLng().lat) * 0.3, 
         liveLocationMarker.getLatLng().lng + (dest[1] - liveLocationMarker.getLatLng().lng) * 0.3],
        [liveLocationMarker.getLatLng().lat + (dest[0] - liveLocationMarker.getLatLng().lat) * 0.7, 
         liveLocationMarker.getLatLng().lng + (dest[1] - liveLocationMarker.getLatLng().lng) * 0.7],
        dest
      ];
      
      // Create the route line with glow effect
      routeGlow = L.polyline(routePath, {
        color: '#00b3ff',
        weight: 10,
        opacity: 0.25,
        className: 'route-glow'
      }).addTo(map);
      
      // Create the main route line
      routePolyline = L.polyline(routePath, {
        color: '#00b3ff',
        weight: 4,
        opacity: 0.75,
        dashArray: '10, 10',
        className: 'route-line'
      }).addTo(map);
      
      // Create destination marker
      if (destinationMarker) {
        map.removeLayer(destinationMarker);
      }
      
      const markerElement = document.createElement('div');
      markerElement.className = 'destination-marker';
      markerElement.innerHTML = '<div class="outer"></div><div class="inner"></div>';
      
      destinationMarker = L.marker(dest, {
        icon: L.divIcon({
          html: markerElement,
          className: '',
          iconSize: [16, 16],
          iconAnchor: [8, 8]
        })
      }).addTo(map);
      
      // Calculate distance
      const distance = calculateDistance(
        liveLocationMarker.getLatLng().lat,
        liveLocationMarker.getLatLng().lng,
        dest[0],
        dest[1]
      );
      
      document.getElementById('distanceInfo').textContent = `${distance.toFixed(2)} KM`;
      document.getElementById('destinationInfo').textContent = "TARGET";
      
      // Start route animation
      animateRoute();
    }
    
    // Update route when location changes
    function updateRoute(from, to) {
      if (!routePolyline || !routeGlow) return;
      
      // Update route path
      routePath = [
        from,
        [from[0] + (to[0] - from[0]) * 0.3, from[1] + (to[1] - from[1]) * 0.3],
        [from[0] + (to[0] - from[0]) * 0.7, from[1] + (to[1] - from[1]) * 0.7],
        to
      ];
      
      routePolyline.setLatLngs(routePath);
      routeGlow.setLatLngs(routePath);
      
      // Update destination marker
      destinationMarker.setLatLng(to);
      
      // Calculate distance
      const distance = calculateDistance(
        from[0],
        from[1],
        to[0],
        to[1]
      );
      
      document.getElementById('distanceInfo').textContent = `${distance.toFixed(2)} KM`;
    }
    
    // Calculate distance between two points
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the earth in km
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
        Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
      const d = R * c; // Distance in km
      return d;
    }
    
    function deg2rad(deg) {
      return deg * (Math.PI/180);
    }
    
    // Locate agent on map
    function locateAgent() {
      if (liveLocationMarker) {
        map.panTo(liveLocationMarker.getLatLng());
        map.setZoom(18);
      }
    }
    
    // Animate the route
    function animateRoute() {
      if (!routePolyline) return;
      
      let offset = 0;
      
      // Reset any existing animation
      if (window.routeAnimation) {
        clearInterval(window.routeAnimation);
      }
      
      // Start new animation
      window.routeAnimation = setInterval(() => {
        offset = (offset + 1) % 20;
        routePolyline.setStyle({ dashOffset: `${offset}px` });
      }, 50);
    }
    
    // Toggle night vision mode
    function toggleNightVision() {
      nightVision = !nightVision;
      const body = document.body;
      
      if (nightVision) {
        body.classList.add('night-vision');
        body.style.filter = 'sepia(1) hue-rotate(70deg) saturate(4) brightness(0.8) contrast(1.2)';
      } else {
        body.classList.remove('night-vision');
        body.style.filter = '';
      }
    }
    
    // Toggle fullscreen mode
    function toggleFullscreen() {
      const elem = document.getElementById('map-container');
      
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }
    
    // Toggle 3D mode
    function toggle3D() {
      threeDEnabled = !threeDEnabled;
      const mapContainer = document.getElementById('map-container');
      
      if (threeDEnabled) {
        mapContainer.classList.add('three-d');
      } else {
        mapContainer.classList.remove('three-d');
      }
    }
    
    // Toggle keyboard
    function toggleKeyboard() {
      const keyboard = document.getElementById('keyboard');
      keyboard.classList.toggle('active');
      
      if (keyboard.classList.contains('active')) {
        document.getElementById('searchInput').focus();
      }
    }
    
    // Setup keyboard
    function setupKeyboard() {
      const keyboard = document.getElementById('keyboard');
      const searchInput = document.getElementById('searchInput');
      
      // Add event listeners to all keys
      document.querySelectorAll('.key').forEach(key => {
        key.addEventListener('click', function() {
          const keyValue = this.getAttribute('data-key');
          
          if (keyValue === 'backspace') {
            searchInput.value = searchInput.value.slice(0, -1);
          } else if (keyValue === 'enter') {
            searchLocation(searchInput.value);
            keyboard.classList.remove('active');
          } else if (keyValue === ' ') {
            searchInput.value += ' ';
          } else {
            searchInput.value += keyValue;
          }
        });
      });
      
      // Close keyboard when clicking outside
      document.addEventListener('click', function(e) {
        if (!keyboard.contains(e.target) && e.target.id !== 'searchBtn') {
          keyboard.classList.remove('active');
        }
      });
    }
    
    // Search for a location
    function searchLocation(query) {
      if (!query) return;
      
      // Simple coordinate parsing (for demo)
      const coordMatch = query.match(/(-?\d+\.\d+)\s*,\s*(-?\d+\.\d+)/);
      
      if (coordMatch) {
        const lat = parseFloat(coordMatch[1]);
        const lng = parseFloat(coordMatch[2]);
        
        if (!isNaN(lat) && !isNaN(lng)) {
          destination = [lat, lng];
          createRoute(destination);
          map.setView(destination, 14);
          return;
        }
      }
      
      // For real implementation, you would use a geocoding service like Nominatim
      // This is a simplified version for demo purposes
      document.getElementById('destinationInfo').textContent = query.toUpperCase();
      destination = [
        liveLocationMarker.getLatLng().lat + (Math.random() * 0.02 - 0.01),
        liveLocationMarker.getLatLng().lng + (Math.random() * 0.02 - 0.01)
      ];
      
      createRoute(destination);
      map.setView(destination, 14);
    }
  </script>
